<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sainik Mitra - Basic Info</title>
    <link rel="stylesheet" href="bi.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="logo">Sainik Mitra</div>
        </div>

        <div id="side-menu" class="side-menu">
            <button class="close-btn" onclick="toggleMenu()">&times;</button>
            <ul class="menu-links">
                <li class="profile-pic-container">
                    <img id="display-pic" src="default-pic.jpg" alt="User Picture" class="menu-user-pic">
                    <label for="profile-pic-input" class="edit-pic-icon">✏️</label>
                    <input type="file" id="profile-pic-input" accept="image/*" style="display: none;" onchange="changeProfilePic(event)">
                </li>
                <li><a href="sm.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="basic-info.html">Basic Info</a></li>
                <li><a href="results.html">Notifications</a></li>
                <li><a href="questionnaire.html">Questionnaire</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </header>

    <section class="basic-info-section">
        <div class="basic-info-form">
            <h2>Basic Information</h2>
            <form id="basic-info-form">
                <ol>
                    <li>
                        <label for="qualification">Highest Qualification:</label>
                        <select id="qualification" name="qualification" required>
                            <option value="" disabled selected>Select your highest qualification</option>
                            <option value="post graduate">Post Graduate</option>
                            <option value="under graduate">Under Graduate</option>
                            <option value="higher secondary">Higher Secondary</option>
                            <option value="matriculation">Matriculation</option>
                        </select>
                    </li>
                    <li>
                        <label for="state">State:</label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected>Select your state</option>
                            <!-- Add Indian state options here -->
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </li>
                    <li>
                        <label for="siblings">Number of Siblings:</label>
                        <input type="number" id="siblings" name="siblings" placeholder="Enter number of siblings" min="0" required>
                    </li>
                    <li>
                        <label for="position">Your Position (Birth Order):</label>
                        <input type="number" id="position" name="position" placeholder="Enter your position" required>
                    </li>
                </ol>
                <button type="submit" id="save-basic-info">Save</button>
            </form>

            <!-- Display Basic Info -->
            <div id="basic-info-display" style="display: none;">
                <h2>Your Basic Information</h2>
                <ol>
                    <li><strong>Highest Qualification:</strong> <span id="display-qualification"></span></li>
                    <li><strong>State:</strong> <span id="display-state"></span></li>
                    <li><strong>Number of Siblings:</strong> <span id="display-siblings"></span></li>
                    <li><strong>Your Position:</strong> <span id="display-position"></span></li>
                </ol>
                <button id="change-basic-info" onclick="enableBasicInfoEdit()">Change</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Sainik Mitra | All rights reserved.</p>
    </footer>

    <script src="sm.js"></script>
</body>
</html>
